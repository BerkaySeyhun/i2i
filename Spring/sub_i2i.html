<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Make a Subscription</title>
</head>
<body>
<h1>Make a Subscription for i2i</h1>
<form action="/subscriber/save" method="post">
  <input type="text" name="subsc_id" placeholder="Subscriber ID">
  <input type="text" name="subsc_name" placeholder="Subscriber Name">
  <input type="text" name="subsc_surname" placeholder="Subscriber Surname">
  <input type="text" name="msisdn" placeholder="MSISDN">
  <input type="text" name="tariff_id" placeholder="Tariff ID">
  <input type="date" name="start_date" placeholder="Start Date">
  <button type="submit">Save</button>
</form>
</body>
</html>
